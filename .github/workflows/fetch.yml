name: Fetch Data

on:
  schedule:
    - cron: "0 8 * * 2"
  workflow_dispatch:
    
permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: '9.4.8'
        cabal-version: '3.10'

    - name: Cache
      uses: actions/cache@v3
      env:
        cache-name: cache-cabal
      with:
        path: ~/.cabal
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.cabal') }}-${{ hashFiles('**/cabal.project') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Install dependencies
      run: |
        cabal update
        cabal build --only-dependencies --enable-tests --enable-benchmarks
    - name: Fetch
      run: cabal run nfl-data-scraper -- -c fetch -s 2024 -o player-data.json
    - name: Export
      run: cabal run nfl-data-scraper -- -c export -s 2024 -i player-data.json -o player-data.sdio.json
      
